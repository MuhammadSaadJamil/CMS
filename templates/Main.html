{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data BI - {% block title %}{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'vendors/simple-datatables/style.css' %}">

    <link rel="stylesheet" href="{% static 'vendors/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon">
    {% block css %}
    {% endblock %}
</head>

<body>
<div id="app">
    <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">
            <div class="sidebar-header">
                <div class="d-flex justify-content-between">
                    <div class="logo">
                        <a href="{% url 'dashboard' %}"><img src="{% static 'images/logo/logo.png' %}" alt="Logo"
                                                             srcset="" ></a>
                    </div>
                    <div class="toggler">
                        <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                    </div>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul class="menu">
                    <li class="sidebar-title">Menu</li>

                    <li class="sidebar-item  ">
                        <a href="{% url 'dashboard' %}" class='sidebar-link'>
                            <i class="bi bi-grid-fill"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-item  ">
                        <a href="{% url 'groups' %}" class='sidebar-link'>
                            <i class="bi bi-collection-fill"></i>
                            <span>Groups</span>
                        </a>
                    </li>
                    <li class="sidebar-item  ">
                        <a href="{% url 'fields' %}" class='sidebar-link'>
                            <i class="bi bi-file-earmark-spreadsheet-fill"></i>
                            <span>Fields</span>
                        </a>
                    </li>
                    <li class="sidebar-item  ">
                        <a href="{% url 'add' %}" class='sidebar-link'>
                            <i class="bi bi-pentagon-fill"></i>
                            <span>Add Client +</span>
                        </a>
                    </li>
                    <li class="sidebar-item  ">
                        <a href="{% url 'add-group' %}" class='sidebar-link'>
                            <i class="bi bi-egg-fill"></i>
                            <span>Add Group +</span>
                        </a>
                    </li>
                    <li class="sidebar-item  ">
                        <a href="{% url 'add_field' %}" class='sidebar-link'>
                            <i class="bi bi-puzzle"></i>
                            <span>Add Field +</span>
                        </a>
                    </li>

                    <li class="sidebar-item  ">
                        <a href="{% url 'apikey' %}" class='sidebar-link'>
                            <i class="bi bi-grid-1x2-fill"></i>
                            <span>API</span>
                        </a>
                    </li>

                    <li class="sidebar-item  ">
                        <a href="{% url 'logout' %}" class='sidebar-link'>
                            <i class="bi bi-person-badge-fill"></i>
                            <span>Logout</span>
                        </a>
                    </li>


                </ul>
            </div>
            <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
        </div>
    </div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        {% block body %}
        {% endblock %}


        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start">
                    <p>2021 &copy; <b>VEM</b> CONSULTING</p>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="{% static 'vendors/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'vendors/simple-datatables/simple-datatables.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script>
    {% block script %}
    {% endblock %}
</script>
{% block javascript %}
{% endblock %}

<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
